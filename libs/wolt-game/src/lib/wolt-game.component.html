<ng-container *ngIf="state$ | async as state">
  <h4 class="timer">{{ state.time }} seconds</h4>
  <button class="wolt-game-surface" (click)="buttonClicked()">
    <div class="inner-circle"></div>
    <div class="click-counter">
      {{ state.clicks > 0 ? state.clicks : 'Tap' }}
    </div>
    <div class="line"></div>
  </button>
  <br />
  <div class="high-score">highest score: {{ highScore$ | async }}</div>
</ng-container>
