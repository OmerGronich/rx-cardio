<ng-container *ngIf="state$ | async as state">
  <h4 class="timer">{{ state.time  }} seconds</h4>
  <button class="wolt-game-surface" [disabled]="state.time <= 0" (click)="buttonClicked()">
    <div class="inner-circle"></div>
    <div class="click-counter">
      {{ state.clicks > 0 ? state.clicks : 'Tap' }}
    </div>
    <div class="line"></div>
  </button>
</ng-container>
